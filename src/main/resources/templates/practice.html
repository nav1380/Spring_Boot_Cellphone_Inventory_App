<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">

    <h1 class="text-center">Cellphones</h1>
    <div class="row mb-3">
        <a class="btn btn-primary w-50" href="/cellphone/add">Add Phone</a>
    </div>
    <table class="table" id="productsTable">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Category</th>
        </tr>
        </thead>

        <tbody>
        <!-- Thymeleaf iteration to populate table rows -->
        <tr th:each="product : ${cellphones}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.modelName}"></td>
            <td th:text="${product.category}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/cellphone/edit/{id} (id=${product.id})}">Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/cellphone/delete/{id} (id=${product.id})}"
                   onclick="return confirm('Are you sure?')">Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
