<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link
            rel="stylesheet"
            th:href="@{/css/demo.css}"/>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/cellphone/add}" th:object="${cellphoneDto}" method="post" enctype="multipart/form-data">
        <h1 class="text-center my-4">Add Phones</h1>
        <div class="mb-3">
            <label for="modelName" class="form-label">Model Name</label>
            <input type="text" th:field="*{modelName}" class="form-control" id="modelName" placeholder="Enter model name">
            <div class="text-danger" th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}"></div>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <select th:field="*{brand}" class="form-select" id="brand">
                <option value="">Select a brand</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-select" id="category">
                <option value="">Select category</option>
                <option value="Tablet">Tablet</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Foldable">Foldable</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/cellphone" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
